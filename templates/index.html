{% extends "base.html" %}
{% block content %}

<body class="masthead mx-auto background overlay">


    <script>
        $(document).ready(function () {
            $('#myButton').click(function () {
                $.ajax({
                    type: "get",
                    url: "/foo",
                    dataType: "image",
                    function (response) {
                        $("#img").html(response.html);
                    }
                });
            });
        });
    </script>

</body>

</html>
{% endblock %}

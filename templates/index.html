{% extends "base.html" %}
{% block content %}

<body class="masthead "
    style="background-image: url('https://images.unsplash.com/photo-1553530666-6f3b8750f57b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1952&q=80')">
    <div class="blockquote mb-0">
        <div class="overlay">
            <!-- top navbar -->



        </div>
    </div>


    <script>
        $(document).ready(function () {
            $('#myButton').click(function () {
                $.ajax({
                    type: "get",
                    url: "/foo",
                    dataType: "image",
                    function (response) {
                        $("#img").html(response.html);
                    }
                });
            });
        });
    </script>

</body>

</html>
{% endblock %}

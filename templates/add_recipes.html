{% extends "base.html" %}
{% block content %}

<h3 class="light-cyan-text  teal lighten-1 accent-2-text-darken-4 center-align">Frubbiee</h3>


<div class=" col card-panel grey lighten-5">
   <form class="col s12 cyan lighten-5" method="POST" action="{{ url_for('add_recipes') }}">
      <!-- category selection -->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-folder-open prefix teal lighten-4 text-darken-4 "></i>
            <select id="category_name" name="category_name" class="validate" required>
               <option value="" disabled selected>Choose Category</option>
               {% for category in categories %}
               <option value="{{ category.category_name }}">{{ category.category_name }}</option>
               {% endfor %}
            </select>
            <label for="category_name">Frubbiee category</label>
         </div>
      </div>
      <!-- drink name -->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pen prefix  lighten-4 text-darken-4 "></i>
            <input id="main_ingredient" name="main_ingredient" minlenght="5" maxlength="50" type="text" class="validate"
               required>
            <label for="main_ingredient">Drink Type</label>
         </div>
      </div>
      <!-- smoothie name -->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-align-left prefix  lighten-4 text-darken-4  "></i>
            <textarea id="smoothie_name" name="smoothie_name" class="materialize-textarea validate" required></textarea>
            <label for="smoothie_name">Smoothie name</label>
         </div>
      </div>
      <!-- recipe -->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-align-left prefix  lighten-4 text-darken-4 "></i>
            <textarea id="recipe_descpription" name="recipe_description" class="materialize-textarea validate"
               required></textarea>
            <label for="recipe_description">Recipe description</label>
         </div>
      </div>
      <!-- type of equipment -->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-align-gears prefix  lighten-4 text-darken-4"></i>
            <textarea id="type_of_equipments" name="type_of_equipments" class="materialize-textarea validate"
               required></textarea>
            <label for="type_of_equipments">Type of equipments needed</label>
         </div>
         <!-- prep time -->
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-clock-alt prefix  lighten-4 text-darken-4 "></i>
               <label for="pre_time">Prep time</label>
               <input id=" prep_time" type="text" name="prep_time" class="timepicker">
            </div>
         </div>
         <!-- my favourite option -->
         <div class="row">
            <div class="input-field col s12">
               <div class="switch">
                  <i class="fas fa-exclamation-circle prefix  light-cyan-text text-darken-4"></i>
                  <label for="favourite">
                     My Favoutite
                     <label>
                        <input id=" my_favourite" type="checkbox" name="my_favourite" action="" />
                        <span class="lever"></span>
                     </label>
               </div>
            </div>
         </div>
         <!-- submit button -->
         <div class="row">
            <div class="col s12 center-align">
               <button type="Submit"
                  class="btn-large cyan btn-large darken-4 grey-text-darken cyan lighten-4 accent-2-text-darken-4  text-shadow">
                  <i class="fas fa-plus-square right accent-2-text-darken-4 ">Add Recipe</i>
               </button>
            </div>
         </div>
   </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<h3 class="light-teal-text text-darken-4 center-align">Add Recipes</h3>
<div class="row card-panel grey lighten-5">
   <form class="col s12" method="POST" action="">
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-bookmark prefix light-leal-text text-darken-4 "></i>
            <select id="category_name" name="category_name" type="text" class="validate" required>
               <option value="" disabled selected>Choose category</option>
               {% for category in categories %}
               <option value="{{category.category_name }}">{{category.category_name }}</option>
               {% endfor %}
            </select>
            <label for="category_name">Fruit drink </label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-pen prefix light-leal-text text-darken-4 "></i>
            <input id="drink_name" name="drink_name" minlenght="5" maxlength="50" type="text" class="validate" required>
            <label for="drink_name">Drink Name</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-align-left prefix light-teal-text text-darken-4 "></i>
            <textarea id="smoothie_type" name="smoothie_type" class="materialize-textarea validate" required></textarea>
            <label for="smoothie_type">Type of Smoothie</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-align-left prefix light-teal-text text-darken-4 "></i>
            <textarea id="recipe" name="recipe" class="materialize-textarea validate" required></textarea>
            <label for="recipe">Recipe</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-calendar-alt prefix light-leal-text text-darken-4 "></i>
            <input id="update_recipe" name="update_recipe" type="text" class="datepicker validate" required>
            <label for="update_recipe">Date</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-clock-alt prefix light-leal-text text-darken-4 "></i>
            <label for="update_recipe">Prep time</label>
            <input id=" prep_time" type="text" name="prep_time" class="timepicker">
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <div class="switch">
               <i class="fas fa-exclamation-circle prefix light-teal-text text-darken-4 "></i>
               <label for="favourite">
                  My Favoutite
                  <label>
                     <input id=" my_favourite" type="checkbox" name="my_favourite" action="" />
                     <span class="lever"></span>
                  </label>
            </div>
         </div>
      </div>
   </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<h3 class="light-black-text text-darken-4 center-align">Upload Image</h3>

<div class="row  card-panel grey lighten-4">
    <form class="col s12 m8 offset-m2 cyan lighten-5" method="POST"
        action="{{ url_for('get_images', images_id=images._id) }}">
        <!-- category selection -->
        <div class="row">
            {% for images in images %}
            <div class="col s3">
                <i class="fas fa-caret-down"></i>
                {% if session.user|lower == images.create_by|lower %}
                <a href="{{ url_for('edit_images',images_id=images._id)  }}" class=" btn-small teal lighten">Edit</a>
                {% endif %}
            </div>
            <div class="col s9">
                <strong>{{images.file_name}}</strong> : <strong>{{images.my_favourite}}</strong>
                {% if images.my_favourite == "on" %}
                <i class="fas fa-exclamation-circle cyan accent-2 text-lighten-2 tooltipped" data-position="right"
                    data-tooltip="My favourite"></i>
                {% endif%}
            </div>
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-cyan-text text-darken-4"></i>
                <select id="file_name" name="file_name" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for categories in categories %}
                    {% if categories.file_name == images.file_name %}
                    <option value="{{ categories.file_name }}" selected>{{ categories.file_name }}</option>
                    {% else %}
                    <option value="{{ categories.file_name }}">{{ categories.file_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="file_name">Frubbiee Drinks</label>
            </div>
        </div>

        <!-- my favourite option -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-teal-text text-darken-4 "></i>
                    <label for="my_favourite">
                        {% if images.my_favourite == "on" %}
                        <label for="my_favourite">
                            <input id=" my_favourite" type="checkbox" name="my_favourite" checked>
                            {% else%}
                            <input id="my_favourite" type="checkbox" name="my_favourite">
                            {% endif %}
                            <span class="lever"></span>
                            My Favoutite
                        </label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-gears prefix light-teal-text text-darken-4 "></i>
                    <textarea id="recipes.created_by" name="recipes.created_by" minlength="5" maxlength="200"
                        class="materialize-textarea validate" required>{{ recipes.created_by}}</textarea>
                    <label for="type_of_equipments">created by</label>
                </div>

            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <button type="submit" class="btn-medium light-cyan darken-1 text-shadow">
                        Edit Images<i class="fas fa-edit right"></i>
                    </button>
                </div>
                <a href="{{ url_for('get_images')}}" class="btn-btn-medium red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
            </div>
    </form>
</div>
{%endfor%}
